<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- CSRF Token Meta Added -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<div class="lesson-page-wrapper">
    <div class="adoc-content" th:replace="~{doc:lessons/webwolfintroduction/documentation/IntroductionWebWolf.adoc}"></div>
</div>

<div class="lesson-page-wrapper">
    <div class="adoc-content" th:replace="~{doc:lessons/webwolfintroduction/documentation/Uploading_files.adoc}"></div>
</div>

<div class="lesson-page-wrapper">
    <div class="adoc-content" th:replace="~{doc:lessons/webwolfintroduction/documentation/Receiving_mail.adoc}"></div>
    <div class="attack-container">
        <img th:src="@{/images/wolf-enabled.png}" class="webwolf-enabled"/>
        <div class="assignment-success"><i class="fa fa-2 fa-check hidden" aria-hidden="true"></i></div>
        
        <!-- CSRF Token Field Added -->
        <form class="attack-form" accept-charset="UNKNOWN"  style="position:relative;top:150px"
              method="POST" name="form"
              action="WebWolf/mail">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control"
                                   placeholder="Type in your unique code"
                                   name='uniqueCode'/>
                            <div class="input-group-btn">
                                <button class="btn btn-primary" type="submit">Go</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
        <br/>
        <br/>
        <!-- <div class="assignment-success"><i class="fa fa-2 fa-check hidden" aria-hidden="true"></i></div>-->
        
        <!-- CSRF Token Field Added -->
        <form class="attack-form" accept-charset="UNKNOWN"  style="position:relative;top:-50px"
              method="POST" name="secondform"
              action="WebWolf/mail/send">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group input-group">
          <span class="input-group-addon">
            @
          </span>
                            <input class="form-control" th:attr="placeholder=${username + '@webgoat.org'}" name="email" type="email"
                                   required=""/>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="btn-login">
                            Send e-mail
                        </button>
                    </div>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
        <br/>
        <br/>
        
        <div class="attack-feedback"></div>
        <div class="attack-output"></div>
    </div>
</div>

<div class="lesson-page-wrapper">
    <div class="adoc-content" th:replace="~{doc:lessons/webwolfintroduction/documentation/Landing_page.adoc}"></div>
    <div class="attack-container">
        <img th:src="@{/images/wolf-enabled.png}" class="webwolf-enabled"/>
        <div class="assignment-success"><i class="fa fa-2 fa-check hidden" aria-hidden="true"></i></div>
        <a href="WebWolf/landing/password-reset" target="_blank">Click here to reset your password</a>

        <br/>
        <br/>
        <!-- CSRF Token Field Added -->
        <form class="attack-form" accept-charset="UNKNOWN"
              method="POST" name="form"
              action="WebWolf/landing">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control"
                                   placeholder="Type in your unique code"
                                   name='uniqueCode'/>
                            <div class="input-group-btn">
                                <button class="btn btn-primary" type="submit">Go</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
        <br/>
        <br/>
        <div class="attack-feedback"></div>
        <div class="attack-output"></div>
    </div>
</div>

</html>
